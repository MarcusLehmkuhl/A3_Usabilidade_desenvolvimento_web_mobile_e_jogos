<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Produtos</title>
  <link rel="stylesheet" href="css/global.css">
</head>
<body data-page="produtos">
  <div class="app-shell">
    <header class="navbar">
      <div class="navbar-inner">
        <nav class="nav-links">
          <a href="produtos.html" class="nav-link" data-page="produtos">Produtos</a>
          <a href="categorias.html" class="nav-link" data-page="categorias">Categorias</a>
          <a href="movimentacao.html" class="nav-link" data-page="estoque">Estoque</a>
    
          <a href="relatorios.html" class="nav-link" data-page="relatorios">Relatórios</a>
        </nav>
        <button class="logout-btn">Sair</button>
      </div>
    </header>

    <main class="page">
      <div class="page-inner">
        <header class="page-header">
          <h1 class="page-title">Gerenciamento de Produtos</h1>
          <p class="page-subtitle">Adicione, edite e gerencie seus produtos</p>
        </header>

        <section class="card">
          <div class="card-header">
            <div>
              <h2 class="card-title">Produtos</h2>
              <p class="card-subtitle"><span id="produtos-count">0 produto(s) encontrado(s)</span></p>
            </div>
            <div class="input-group">
              <input class="input" type="text" placeholder="Buscar produtos..." style="width: 220px;" disabled>
              <button class="btn btn-primary" data-open-modal="produto">+ Novo Produto</button>
            </div>
          </div>

          <div class="table-wrapper">
            <table class="table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Categoria</th>
                  <th>Preço</th>
                  <th>Unidade</th>
                  <th>Estoque</th>
                  <th>Mínimo</th>
                  <th>Máximo</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="produtos-tbody">
                <tr>
                  <td colspan="8" class="table-empty">Nenhum produto encontrado</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- MODAL NOVO PRODUTO -->
  <div class="modal-backdrop" data-modal="produto">
    <div class="modal">
      <div class="modal-header">
        <div>
          <h2 class="modal-title">Novo Produto</h2>
          <p class="modal-subtitle">Preencha os dados para criar um novo produto.</p>
        </div>
        <button class="modal-close" data-close-modal>&times;</button>
      </div>

      <form id="form-produto">
        <div class="modal-body">
          <div class="form-field">
            <label class="form-label">Nome</label>
            <input class="input" name="nome" placeholder="Nome do produto" required>
          </div>

          <div class="form-row">
            <div class="form-field">
              <label class="form-label">Preço</label>
              <input class="input" name="preco" type="number" step="0.01" placeholder="0,00" required>
            </div>
            <div class="form-field">
              <label class="form-label">Unidade</label>
              <input class="input" name="unidade" placeholder="un" value="un">
            </div>
          </div>

          <div class="form-row">
            <div class="form-field">
              <label class="form-label">Estoque</label>
              <input class="input" name="estoque" type="number" placeholder="0" required>
            </div>
            <div class="form-field">
              <label class="form-label">Mínimo</label>
              <input class="input" name="min" type="number" placeholder="10">
            </div>
            <div class="form-field">
              <label class="form-label">Máximo</label>
              <input class="input" name="max" type="number" placeholder="1000">
            </div>
          </div>

          <div class="form-field">
            <label class="form-label">Categoria</label>
            <select class="select" name="categoria" data-categorias>
              <option value="">Selecione uma categoria</option>
            </select>
          </div>
        </div>

        <div class="form-footer">
          <button type="button" class="btn btn-outline" data-close-modal>Cancelar</button>
          <button type="submit" class="btn btn-primary">Criar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
